{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
     <style>
        /* Basic styling for navbar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
            color: white;
        }

        /* Styling for form */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% block body %}
    <div class="form-container">
        <h1>Add Contact</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone_number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>

            <button type="submit" class="save-button">Save Contact</button>
        </form>
        <button class="back-button"><a href="{% url 'contact_list' %}">Back to Contact List</a></button>
    </div>
{% endblock %}
</body>
</html>
